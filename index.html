                openDiv.innerText = "This is an open question in the PDF. No checkboxes available.";
                card.appendChild(openDiv);

                const btn = document.createElement('button');
                btn.className = 'check-btn';
                btn.innerText = 'Reveal Answer';
                btn.onclick = () => {
                    const fb = document.getElementById(`fb-${index}`);
                    fb.style.display = 'block';
                    fb.innerText = q.answerText;
                };
                card.appendChild(btn);

            } else {
                // Standard Multi Checkbox
                const optionsList = document.createElement('ul');
                optionsList.className = 'options-list';

                q.o.forEach((opt, optIndex) => {
                    const li = document.createElement('li');
                    li.className = 'option-item';
                    
                    const label = document.createElement('label');
                    label.id = `label-${index}-${optIndex}`;
                    
                    const input = document.createElement('input');
                    input.type = 'checkbox'; // MULTIPLE CHOICE
                    input.name = `q${index}`; 
                    input.value = optIndex;
                    
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(opt));
                    
                    li.appendChild(label);
                    optionsList.appendChild(li);
                });
                card.appendChild(optionsList);

                // Check Button
                const btn = document.createElement('button');
                btn.className = 'check-btn';
                btn.innerText = 'Check Answer';
                btn.id = `btn-${index}`;
                btn.onclick = () => check(index, q.a);
                card.appendChild(btn);
            }

            // Feedback
            const feedback = document.createElement('div');
            feedback.id = `fb-${index}`;
            feedback.className = 'feedback';
            card.appendChild(feedback);

            container.appendChild(card);
        });

        function check(idx, correctIndices) {
            const checkboxes = document.querySelectorAll(`input[name="q${idx}"]:checked`);
            const btn = document.getElementById(`btn-${idx}`);
            const fb = document.getElementById(`fb-${idx}`);
            
            // Get user selected indices
            const userSelected = Array.from(checkboxes).map(cb => parseInt(cb.value));

            if (userSelected.length === 0) {
                // If nothing selected, allow user to know they must select something, 
                // BUT for "Check Answer" to show correct answers, we can proceed or stop.
                // Let's proceed to show them what they missed.
            }

            // Lock UI
            const allInputs = document.querySelectorAll(`input[name="q${idx}"]`);
            allInputs.forEach(inp => inp.disabled = true);
            btn.disabled = true;
            btn.innerText = "Answered";

            // Validation Logic
            // 1. Highlight selected Correct (Green)
            // 2. Highlight selected Wrong (Red)
            // 3. Highlight Missed Correct (Dashed Green)

            let isPerfect = true;

            // Check correctness of selected items
            userSelected.forEach(val => {
                const label = document.getElementById(`label-${idx}-${val}`);
                if (correctIndices.includes(val)) {
                    label.classList.add('show-correct-selected');
                } else {
                    label.classList.add('show-wrong-selected');
                    isPerfect = false;
                }
            });

            // Check for missing items
            correctIndices.forEach(correctVal => {
                if (!userSelected.includes(correctVal)) {
                    const label = document.getElementById(`label-${idx}-${correctVal}`);
                    label.classList.add('show-correct-missed');
                    isPerfect = false;
                }
            });

            fb.style.display = 'block';
            if (isPerfect && userSelected.length === correctIndices.length) {
                fb.style.backgroundColor = "#e8f5e9";
                fb.style.color = "#1b5e20";
                fb.style.borderColor = "#c8e6c9";
                fb.innerText = "✅ Perfect! All correct answers selected.";
            } else {
                fb.style.backgroundColor = "#fff8e1";
                fb.style.color = "#856404";
                fb.style.borderColor = "#ffeeba";
                fb.innerHTML = "<strong>Review Needed:</strong><br>Green = Correctly selected<br>Red = Incorrectly selected<br>Dashed Green = Correct answer you missed";
            }
        }
    </script>
